<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecoleta</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/index/allImportsIndex.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="master__container">
    <section class="contant">
      <header>
        <img src="/icon/logo.svg" alt="">
        <a href="/create-point.html" class="container__login__icon">
          <span class="contant__login__icon"></span>
          Cadastre um ponto de coleta
        </a>
      </header>

      <main class="container__tittle">

        <h1 class="tittle__main">Seu marketplace de coleta de res√≠duos</h1>
        <p>Ajudamos a encontrar pontos de coleta de forma eficiente</p>

        <a href="#" class="contet__button">
          <span class="icon__button__search"></span>
          <p class="content__text__button">Pesquisar pontos de coleta</p>
        </a>
      </main>
    </section>
  </div>

  <div id="modal" class="hide">
    <div class="content">
      <div class="header">
        <h1>Pontos de Coleta</h1>
        <a href="#" class="close__page">Fechar</a>
      </div>

      <form action="/search-result.html">
        <label for="search">Cidade</label>
        <div class="search field">
          <input type="text" name="search" placeholder="Pesquise por Cidade">
          <button>
            <img src="/icon/search.svg" alt="Buscar">
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/index.js"></script>

</html>
