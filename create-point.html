<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar ponto de coleta</title>
  <link rel="stylesheet" href="/css/create-point/create-point.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/create-point/form.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <section class="contant__creat__point">
    <header>
      <img src="/icon/logo.svg" alt="">
      <a href="https://www.google.com.br/" class="container__login__icon">
        <span class="contant__login__icon"></span>
        Voltar para tela inicial.
      </a>
    </header>

    <form action="" class="content__point">

      <h1 class="tittle__main">Cadastro da coleta</h1>

      <fieldset>
        <legend>
          <h2>Dados da entidade</h2>
        </legend>

        <div class="field">
          <label for="name">
            Nome da entidade
          </label>
          <input type="text" name="name">
        </div>

        <div class="field__group">
          <div class="field">
            <label for="adress">Endereço</label>
            <input type="text" name="adress">
          </div>

          <div class="field">
            <label for="adress2" class="contant__label">Número/Complemento</label>
            <input type="text" name="adress2" class="contant__label">
          </div>

        </div>

        <div class="field__group">

          <div class="field">
            <label for="state">Estado</label>
            <select name="uf">
              <option value="">Selecione o Estado </option>
              <option value="1">Opção de estado</option>
            </select>
            <input type="hidden" name="state">
          </div>

          <div class="field">
            <label for="city" class="contant__label">Cidade</label>
            <select name="city" id="" disabled class="contant__label">
              <option value="">Selecione a Cidade</option>
            </select>
          </div>

        </div>

        <button type="submit">Cadastrar ponto de coleta</button>

      </fieldset>

      <fieldset>
        <legend>
          <h2>Itens de Coleta</h2>
        </legend>
      </fieldset>

    </form>
  </section>
  <script src="/js/create-point.js"></script>
</body>

</html>
