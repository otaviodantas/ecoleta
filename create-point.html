<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar ponto de coleta</title>
  <link rel="stylesheet" href="/css/create-point/create-point.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/create-point/form.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <section class="contant__creat__point">
    <header>
      <img src="/icon/logo.svg" alt="">
      <a href="/index.html" class="container__login__icon">
        <span class="contant__login__icon"></span>
        Voltar para tela inicial.
      </a>
    </header>

    <form action="" class="content__point">

      <h1 class="tittle__main">Cadastro da coleta</h1>

      <fieldset>
        <legend>
          <h2>Dados da entidade</h2>
        </legend>

        <div class="field">
          <label for="name">
            Nome da entidade
          </label>
          <input type="text" name="name" required>
        </div>

        <div class="field__group" required>
          <div class="field">
            <label for="adress">Endereço</label>
            <input type="text" name="adress" required>
          </div>

          <div class="field">
            <label for="adress2" class="contant__label">Número/Complemento</label>
            <input type="text" name="adress2" class="contant__label" required>
          </div>

        </div>

        <div class="field__group">

          <div class="field">
            <label for="state">Estado</label>
            <select name="uf" required>
              <option value="">Selecione o Estado </option>
              <option value="1">Opção de estado</option>
            </select>
            <input type="hidden" name="state">
          </div>

          <div class="field">
            <label for="city" class="contant__label">Cidade</label>
            <select name="city" id="" class="contant__label" disabled required>
              <option value="">Selecione a Cidade</option>
            </select>
          </div>

        </div>

        <button type="submit">Cadastrar ponto de coleta</button>

      </fieldset>

      <fieldset>
        <legend>
          <h2>Itens de Coleta</h2>
        </legend>

        <div class="itens-grid">
          <li data-id="1">
            <img src="/icon/lampadas.svg" alt="Lâmpadas">
            <span>Lâmpadas</span>
          </li>
          <li data-id="2">
            <img src="/icon/baterias.svg" alt="Pilhas e Baterias">
            <span>Pilhas e Baterias</span>
          </li>
          <li data-id="3">
            <img src="/icon/papeis-papelao.svg" alt="Papeis e Papelão">
            <span>Papeis e Papelão</span>
          </li>
          <li data-id="4">
            <img src="/icon/eletronicos.svg" alt="Resíduos Eletrônicos">
            <span>Resíduos Eletrônicos</span>
          </li>
          <li data-id="5">
            <img src="/icon/organicos.svg" alt="Resíduos Orgânicos">
            <span>Resíduos Orgânicos</span>
          </li>
          <li data-id="6">
            <img src="/icon/oleo.svg" alt="Óleo de Cozinha">
            <span>Óleo de Cozinha</span>
          </li>
        </div>
        <input type="hidden" name="items">
      </fieldset>

    </form>
  </section>
  <script src="/js/create-point.js"></script>
</body>

</html>
